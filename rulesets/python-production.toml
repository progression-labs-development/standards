# Python - Production
# Strict checks for production-grade code

[code.linting.ruff]
enabled = true

[code.linting.ruff.lint]
select = ["E", "F", "I", "UP", "B", "S", "C4", "RUF"]
ignore = ["E501"]

[code.types.ty]
enabled = true

[code.unused.vulture]
enabled = true

[code.security.secrets]
enabled = true

[code.security.pipaudit]
enabled = true

# =============================================================================
# Process - Git Hooks
# =============================================================================

[process.hooks]
enabled = true
require_husky = true
require_hooks = ["pre-push", "commit-msg"]

# =============================================================================
# Process - Commit Conventions
# =============================================================================

[process.commits]
enabled = true
types = ["feat", "fix", "chore", "docs", "refactor", "test", "style", "perf", "ci", "build"]
require_scope = false
max_subject_length = 100

# =============================================================================
# Process - Repository Settings
# =============================================================================

[process.repo]
enabled = true
require_branch_protection = true

[process.repo.ruleset]
branch = "main"
enforcement = "active"
required_reviews = 0
