# Python - Prototype
# Relaxed checks for rapid prototyping

[code.linting.ruff]
enabled = true

[code.linting.ruff.lint]
select = ["E", "F"]
ignore = ["E501", "F401", "F841"]

# =============================================================================
# Security
# =============================================================================

[code.security.secrets]
enabled = true

# =============================================================================
# Dependencies
# =============================================================================

[code.dependencies]
enabled = true
forbidden_lockfiles = ["requirements.txt", "Pipfile", "Pipfile.lock", "poetry.lock"]
