# TypeScript - Production
# Strict checks for production-grade code

# =============================================================================
# ESLint
# =============================================================================

[code.linting.eslint]
enabled = true
ignore = ["**/dist/**", "**/node_modules/**", "**/build/**"]
max-warnings = 0

[code.linting.eslint.rules]

# Code quality limits
"max-depth" = { severity = "error", max = 4 }
"max-params" = { severity = "error", max = 4 }
"max-lines-per-function" = { severity = "error", max = 75 }
"max-lines" = { severity = "error", max = 400 }
"complexity" = "error"
"no-console" = { severity = "error", allow = ["error", "warn"] }

# Core ESLint - Best practices
"eqeqeq" = "error"
"prefer-const" = "error"
"no-var" = "error"

# Core ESLint - Security
"no-eval" = "error"
"no-implied-eval" = "error"

# Core ESLint - Bug prevention
"array-callback-return" = "error"
"no-template-curly-in-string" = "error"
"consistent-return" = "error"

# Import plugin
"import/no-cycle" = { severity = "error", maxDepth = 2 }

# TypeScript-ESLint - Type safety
"@typescript-eslint/no-unused-vars" = { severity = "error", argsIgnorePattern = "^_", varsIgnorePattern = "^_" }
"@typescript-eslint/no-explicit-any" = "error"
"@typescript-eslint/no-non-null-assertion" = "error"
"@typescript-eslint/no-unnecessary-condition" = "error"
"@typescript-eslint/no-unsafe-assignment" = "error"
"@typescript-eslint/no-unsafe-call" = "error"
"@typescript-eslint/no-unsafe-member-access" = "error"
"@typescript-eslint/no-unsafe-return" = "error"

# TypeScript-ESLint - Async/Promise safety
"@typescript-eslint/no-floating-promises" = "error"
"@typescript-eslint/no-misused-promises" = "error"
"@typescript-eslint/await-thenable" = "error"

# TypeScript-ESLint - Exhaustiveness
"@typescript-eslint/switch-exhaustiveness-check" = "error"

# =============================================================================
# TypeScript Compiler
# =============================================================================

[code.types.tsc]
enabled = true

[code.types.tsc.require]
strict = true
noImplicitAny = true
strictNullChecks = true
noUnusedLocals = true
noImplicitReturns = true
noFallthroughCasesInSwitch = true
esModuleInterop = true
skipLibCheck = true
forceConsistentCasingInFileNames = true

# =============================================================================
# Security
# =============================================================================

[code.security.secrets]
enabled = true

[code.security.pnpmaudit]
enabled = true

# =============================================================================
# Dead Code Detection
# =============================================================================

[code.unused.knip]
enabled = true

# =============================================================================
# Naming Conventions
# =============================================================================

[code.naming]
enabled = true

[[code.naming.rules]]
extensions = ["ts"]
file_case = "kebab-case"
folder_case = "kebab-case"


# =============================================================================
# Disable Comments Detection
# =============================================================================

[code.quality.disable-comments]
enabled = true
