# Base - Prototype
# Process standards for prototype repositories (root standards.toml)

# =============================================================================
# Process - Commit Conventions
# =============================================================================

[process.commits]
enabled = true
types = ["feat", "fix", "chore", "docs", "refactor", "test", "style", "perf", "ci", "build"]
require_scope = false
max_subject_length = 100

# =============================================================================
# Process - Documentation
# =============================================================================

[process.docs]
enabled = true
require = ["README.md"]

# =============================================================================
# Process - Forbidden Files
# =============================================================================

[process.forbidden_files]
enabled = true
patterns = [".env", ".env.local", "*.pem", "*.key"]
