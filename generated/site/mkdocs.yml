site_name: Progression Labs Standards
site_url: https://progression-labs.github.io/standards/
site_description: Composable coding standards and guidelines for Progression Labs projects

repo_name: progression-labs/standards
repo_url: https://github.com/progression-labs/standards

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Guidelines:
      - guidelines/index.md
      - Architecture:
          - "Data Conventions": guidelines/conventions.md
          - "Frontend": guidelines/frontend.md
          - "Monorepo": guidelines/monorepo.md
          - "Python": guidelines/python.md
          - "Repository Standards": guidelines/repository.md
          - "REST APIs": guidelines/rest-apis.md
          - "Testing": guidelines/testing.md
          - "TypeScript": guidelines/typescript.md
      - Data & AI:
          - "Data Engineering": guidelines/data-engineering.md
      - Infrastructure:
          - "Backend Deployment": guidelines/backend-deployment.md
          - "Database": guidelines/database.md
      - Operations:
          - "CI/CD & Deployment": guidelines/ci-cd.md
          - "LLM Services": guidelines/llm.md
          - "Observability": guidelines/observability.md
      - Security:
          - "Authentication": guidelines/auth.md
  - Rulesets:
      - rulesets/index.md
      - Python:
          - "Python Internal": rulesets/python-internal.md
          - "Python Production": rulesets/python-production.md
          - "Python Prototype": rulesets/python-prototype.md
      - TypeScript:
          - "Typescript Frontend Internal": rulesets/typescript-frontend-internal.md
          - "Typescript Frontend Production": rulesets/typescript-frontend-production.md
          - "Typescript Internal": rulesets/typescript-internal.md
          - "Typescript Production": rulesets/typescript-production.md
          - "Typescript Prototype": rulesets/typescript-prototype.md
